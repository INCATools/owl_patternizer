# options: [min(20),dir('examples/cl'),trim(true),base('http://purl.obolibrary.org/obo/cl'),generalize_properties(true),max_and_cardinality(4),max_class_signature(5),annotations([ann(exact_synonym,oio:hasExactSynonym,0.05),ann(related_synonym,oio:hasRelatedSynonym,0.05)])]
pattern_name: X produced by X
pattern_iri: http://purl.obolibrary.org/obo/cl/X_produced_by_X

description: >-
  This is auto-generated. Add your description here

  Examples: [urine](http://purl.obolibrary.org/obo/UBERON_0001088), [intestine secretion](http://purl.obolibrary.org/obo/UBERON_0002466), [seminal vesicle fluid](http://purl.obolibrary.org/obo/UBERON_0010143) (25 total)

classes: 
  anatomical structure: "UBERON:0000061"
  organism substance: "UBERON:0000463"


relations: 
  produced by: "RO:0003001"


vars:
  v0: "'organism substance'"
  v1: "'anatomical structure'"

name:
  # Induced, frequency=0.12, p=http://www.w3.org/2000/01/rdf-schema#label 
  text: "%s %s"
  vars:
    - v1
    - v0

def:
  # Induced, frequency=0.08, p=http://purl.obolibrary.org/obo/IAO_0000115 
  text: "A %s that is secreted by a %s."
  vars:
    - v0
    - v1

annotationProperties:
  exact_synonym: "oio:hasExactSynonym"
  related_synonym: "oio:hasRelatedSynonym"

annotations:
  - annotationProperty: exact_synonym
    # Induced p=exact_synonym 
    text: "%s %s"
    vars:
      - v1
      - v0


equivalentTo:
  text: "(%s and ('produced by' some %s))"
  vars:
    - v0
    - v1
