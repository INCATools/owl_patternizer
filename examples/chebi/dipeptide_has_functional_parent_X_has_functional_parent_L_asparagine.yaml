# options: [min(3),dir(chebi),trim(true),base('http://purl.obolibrary.org/obo/chebi'),generalize_properties(false),max_and_cardinality(4),max_class_signature(5),annotations([ann(exact_synonym,oio:hasExactSynonym,0.05),ann(related_synonym,oio:hasRelatedSynonym,0.05)])]
pattern_name: dipeptide has functional parent X has functional parent L-asparagine
pattern_iri: http://purl.obolibrary.org/obo/chebi/dipeptide_has_functional_parent_X_has_functional_parent_L_asparagine

description: >-
  This is auto-generated. Add your description here

  Examples: [Asn-Leu](http://purl.obolibrary.org/obo/CHEBI_141422), [Met-Asn](http://purl.obolibrary.org/obo/CHEBI_141442), [Trp-Asn](http://purl.obolibrary.org/obo/CHEBI_141447) (4 total)

classes: 
  L-alpha-amino acid: "http://purl.obolibrary.org/obo/CHEBI_15705"
  L-asparagine: "http://purl.obolibrary.org/obo/CHEBI_17196"
  dipeptide: "http://purl.obolibrary.org/obo/CHEBI_46761"
  proteinogenic amino acid: "http://purl.obolibrary.org/obo/CHEBI_83813"


relations: 
  has functional parent: "http://purl.obolibrary.org/obo/chebi#has_functional_parent"


vars:
  v0: "'L-alpha-amino acid' or 'proteinogenic amino acid'"

name:
  # Induced, frequency=0.75, p=http://www.w3.org/2000/01/rdf-schema#label 
  text: "%s-Asn"
  vars:
    - v0

def:
  # Induced, frequency=1, p=http://purl.obolibrary.org/obo/IAO_0000115 
  text: "A dipeptide formed from %s and L-asparagine residues."
  vars:
    - v0

annotationProperties:
  exact_synonym: "oio:hasExactSynonym"
  related_synonym: "oio:hasRelatedSynonym"

annotations:
  - annotationProperty: exact_synonym
    # Induced p=exact_synonym 
    text: "L-asparaginyl-%s"
    vars:
      - v0
  - annotationProperty: related_synonym
    # Induced p=related_synonym 
    text: "%s asparagine dipeptide"
    vars:
      - v0


equivalentTo:
  text: "'dipeptide' and ('has functional parent' some %s) and ('has functional parent' some 'L-asparagine')"
  vars:
    - v0
