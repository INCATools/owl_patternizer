description: >-
  This is auto-generated. Add your description here

  Examples: [dihydrofolates](http://purl.obolibrary.org/obo/CHEBI_67014), [ethyl hydrogen phosphate(1-)](http://purl.obolibrary.org/obo/CHEBI_59759), [C20 phytosphingosine 1-phosphate(1-)](http://purl.obolibrary.org/obo/CHEBI_64884) (9 total)

classes: 
  anion: "http://purl.obolibrary.org/obo/CHEBI_22563"
  organic molecular entity: "http://purl.obolibrary.org/obo/CHEBI_50860"


relations: 
  is conjugate acid of: "http://purl.obolibrary.org/obo/chebi#is_conjugate_acid_of"


vars:
