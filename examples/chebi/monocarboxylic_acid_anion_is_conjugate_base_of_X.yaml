# options: [min(3),dir(chebi),trim(true),base('http://purl.obolibrary.org/obo/chebi'),generalize_properties(false),max_and_cardinality(4),max_class_signature(5),annotations([ann(exact_synonym,oio:hasExactSynonym,0.05),ann(related_synonym,oio:hasRelatedSynonym,0.05)])]
pattern_name: monocarboxylic acid anion is conjugate base of X
pattern_iri: http://purl.obolibrary.org/obo/chebi/monocarboxylic_acid_anion_is_conjugate_base_of_X

description: >-
  This is auto-generated. Add your description here

  Examples: [juvenile hormone III carboxylate](http://purl.obolibrary.org/obo/CHEBI_83274), [dihydromonacolin L carboxylate](http://purl.obolibrary.org/obo/CHEBI_79031), [monacolin J carboxylate](http://purl.obolibrary.org/obo/CHEBI_79035) (6 total)

classes: 
  monocarboxylic acid: "http://purl.obolibrary.org/obo/CHEBI_25384"
  organic cyclic compound: "http://purl.obolibrary.org/obo/CHEBI_33832"
  monocarboxylic acid anion: "http://purl.obolibrary.org/obo/CHEBI_35757"


relations: 
  is conjugate base of: "http://purl.obolibrary.org/obo/chebi#is_conjugate_base_of"


vars:
  v0: "'monocarboxylic acid' or 'organic cyclic compound'"

name:
  # Could not induce name, using default
  text: "monocarboxylic acid anion is conjugate base of %s"
  vars:
    - v0

def:
  # Induced, frequency=0.6666666666666666, p=http://purl.obolibrary.org/obo/IAO_0000115 
  text: "A hydroxy monocarboxylic acid anion that is the conjugate base of %s, obtained by deprotonation of the carboxy group; major species at pH 7.3."
  vars:
    - v0

annotationProperties:
  exact_synonym: "oio:hasExactSynonym"
  related_synonym: "oio:hasRelatedSynonym"

annotations:
  - annotationProperty: related_synonym
    # Induced p=related_synonym 
    text: "%s(1-)"
    vars:
      - v0


equivalentTo:
  text: "'monocarboxylic acid anion' and ('is conjugate base of' some %s)"
  vars:
    - v0
