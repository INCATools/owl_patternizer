# options: [min(4),dir('examples/envo'),trim(true),base('http://purl.obolibrary.org/obo/envo'),generalize_properties(false),max_and_cardinality(4),max_class_signature(5),annotations([ann(exact_synonym,oio:hasExactSynonym,0.05),ann(related_synonym,oio:hasRelatedSynonym,0.05)])]
pattern_name: X inheres in X part of environmental material
pattern_iri: http://purl.obolibrary.org/obo/envo/X_inheres_in_X_part_of_environmental_material

description: >-
  This is auto-generated. Add your description here

  Examples: [concentration of nitrogen atom in environmental material](http://purl.obolibrary.org/obo/ENVO_09000016), [concentration of carbon atom in environmental material](http://purl.obolibrary.org/obo/ENVO_09000007), [amount of nitrogen atom in environmental material](http://purl.obolibrary.org/obo/ENVO_09000013) (8 total)

classes: 
  nonmetal atom: "http://purl.obolibrary.org/obo/CHEBI_25585"
  p-block element atom: "http://purl.obolibrary.org/obo/CHEBI_33560"
  environmental material: "ENVO:00010483"
  quality: "PATO:0000001"


relations: 
  inheres in: "RO:0000052"


vars:
  v0: "'quality'"
  v1: "'nonmetal atom' or 'p-block element atom'"

name:
  # Induced, frequency=0.75, p=http://www.w3.org/2000/01/rdf-schema#label 
  text: "%s of %s in environmental material"
  vars:
    - v0
    - v1

def:
  # Induced, frequency=0.75, p=http://purl.obolibrary.org/obo/IAO_0000115 
  text: "The %s of a %s when measured in environmental material."
  vars:
    - v0
    - v1

annotationProperties:
  exact_synonym: "oio:hasExactSynonym"
  related_synonym: "oio:hasRelatedSynonym"

annotations:
  - annotationProperty: exact_synonym
    # Induced p=exact_synonym 
    text: "environmental material %s %s"
    vars:
      - v1
      - v0


equivalentTo:
  text: "(%s and ('inheres in' some (%s and ('part of' some 'environmental material'))))"
  vars:
    - v0
    - v1
